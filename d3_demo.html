<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 14px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.line {
  fill: none;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left:100},
    width = 1210 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("d3_demo_data.tsv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.starttime = parseDate(d.starttime.toString());
    d.tripduration = +d.tripduration;
  });

  y.domain(d3.extent(data, function(d) { return d.tripduration; })).nice();
  x.domain(d3.extent(data, function(d) { return d.starttime; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -10)
      .style("text-anchor", "end")
      .text("Trip Date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 12)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Trip duration")

  svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5.5)
      .attr("fill-opacity", 0.7)
      .attr("cy", function(d) { return y(d.tripduration); })
      .attr("cx", function(d) { return x(d.starttime); })
      .style("fill", function(d) { return color(d.group); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
			.attr("x", width - 18)
			.attr("width", 18)
			.attr("height", 18)
			.style("fill", color);

		legend.append("text")
			.attr("x", width - 24)
			.attr("y", 9)
			.attr("dy", ".35em")
			.style("text-anchor", "end")
			.text(function(d) { return d; });

var _movingSum;
var movingAverageLine = d3.svg.line()
  .x(function(d) { return x(d.starttime); })
  .y(function(d,i) {
      if (i === 0) {
         return _movingSum = 0;
      } else {
         _movingSum += d.tripduration;
      }
        return y(_movingSum / i);
 })
.interpolate("linear");

svg.append('svg:path').attr('class', 'line').attr("d", movingAverageLine(data));
});

</script>
